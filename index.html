<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="score-box">
        <p>Your Result</p>
        <div class="result-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summary-box">
        <h2>Summary</h2>

        <ul>
          <li>
            <img src="images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <p class="right"><span> 80 </span> / 100</p>
          </li>
          <li>
            <img src="images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <p class="right"><span> 92 </span> / 100</p>
          </li>
          <li>
            <img src="images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <p class="right"><span> 61 </span> / 100</p>
          </li>
          <li>
            <img src="images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <p class="right"><span> 92 </span> / 100</p>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
